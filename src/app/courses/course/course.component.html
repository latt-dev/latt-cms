<div class="latt-course">
  <mat-toolbar>
    <button mat-icon-button aria-label="back to course list" (click)="navigateBack()">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <span>{{ pageType$ | async }} Course</span>
    <span fxFlex></span>
    <button mat-button color="accent" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="accent" (click)="save()" [disabled]="form.invalid || form.pristine">Save</button>
  </mat-toolbar>

  <ng-container *ngIf="loaded$ | async; else loading">
    <div class="latt-viewport-padding" [formGroup]="form" *ngIf="form">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Course Name</mat-label>
          <input matInput placeholder="Enter New Course Name" formControlName="name" />
          <mat-error *ngIf="form.controls['name'].invalid">You must enter a value</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Course Icon URL</mat-label>
          <input matInput placeholder="Enter Existing Course Icon URL" formControlName="icon" />
          <mat-error *ngIf="form.controls['icon'].invalid">You must enter a value</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Course Objective</mat-label>
          <input matInput placeholder="Enter Considered Course Objective" formControlName="objective" />
          <mat-error *ngIf="form.controls['objective'].invalid">You must enter a value</mat-error>
        </mat-form-field>
      </p>
    </div>
  </ng-container>

  <ng-template #loading>
    <latt-loading></latt-loading>
  </ng-template>
</div>
